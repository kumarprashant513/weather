<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="top-bar">
            <input type="text" class="input-box" placeholder="Search">
            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location Not Found!!!</h1>
            <img src="assets/404.png" alt="404 Error" class="error-img">
        </div>

        <div class="weather-body">
            <img src="assets/cloud.png" alt="Weather-Image" class="weather-img">

            <div class="temperature-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Check Weather</p>
            </div>

            <div class="weather-detail">
                <div class="humidity">

                    <div class="text">
                        <i class="fa-sharp fa-solid fa-droplet"></i>
                        <span id="humidity">0 %</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">

                    <div class="text">
                        <i class="fa-solid fa-wind"></i>
                        <span id="wind-speed">0 Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
